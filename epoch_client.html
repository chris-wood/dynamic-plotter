<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>CCNx Tutorial</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/epoch.min.css">

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/epoch.min.js"></script>
        <script src="js/data.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-1">
                <div class="col-md-8">
                    <h1>Cache Usage</h1>
                    <div id="cache-size" class="epoch category10" style="height: 200px;"></div>

                    <h1>Cache Hits</h1>
                    <div id="cache-hits" class="epoch category10" style="height: 200px;"></div>

                    <h1>PIT Size</h1>
                    <div id="pit-size" class="epoch category10" style="height: 200px;"></div>

                    <h1>PIT Entry Lifetime</h1>
                    <div id="pit-lifetime" class="epoch category10" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    </body>

    <script>

        function plotChart(id, dataUrl) {
            var data = new RealTimeData(4);
            var cacheChart = $(id).epoch({
                type: 'time.line',
                data: data.history(),
                axes: ['left', 'bottom', 'right']
            });

            setInterval(function() {
                $.ajax({
                    url: dataUrl,
                    type: "GET",
                    jsonp: "callback",
                    dataType: "jsonp",

                    success: function(response) {
                        point = response;
                        chart.push(point);
                    }
                });
            }, 1000);
        }

        plotChart("#cache-size", "http://localhost:5000/cache-size");
        plotChart("#cache-hits", "http://localhost:5000/cache-hits");
        plotChart("#pit-size", "http://localhost:5000/pit-size");
        plotChart("#pit-lifetime", "http://localhost:5000/pit-lifetime");
    </script>
</html>
