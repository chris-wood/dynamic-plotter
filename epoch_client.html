<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>CCNx Tutorial</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/epoch.min.css">

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/d3.js"></script>
        <script src="js/epoch.min.js"></script>
        <script src="js/data.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div id="area" class="epoch category10" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var data = new RealTimeData(4);

        var chart = $('#area').epoch({
            type: 'time.area',
            data: data.history(),
            axes: ['left', 'bottom', 'right']
        });

        // setInterval(function() {
        //     chart.push(data.next());
        // }, 1000);
        // chart.push(data.next());

        setInterval(function() {
            $.ajax({
                url: "http://localhost:5000/",

                type: "GET",
                jsonp: "callback",
                dataType: "jsonp",

                // Work with the response
                success: function(response) {
                    // console.log(response);
                    point = response;
                    console.log(data.next());
                    console.log(point);
                    chart.push(point);
                }
            });
            // $.getJSON("http://localhost:5000/data", 'callback=?', function(data) {
            //     chart.push(data);
            // });
        }, 1000);


        // socket.emit('add user', username);
    </script>
